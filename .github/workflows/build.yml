name: Build Syncthing for WD MyCloud OS 5

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone wdpksrc
        run: git clone https://github.com/WDCommunity/wdpksrc.git .

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2

      - name: Download Latest Syncthing
        id: get_syncthing
        run: |
          RELEASE_JSON=$(curl -s https://api.github.com/repos/syncthing/syncthing/releases/latest)
          VERSION=$(echo "$RELEASE_JSON" | jq -r .tag_name | sed 's/^v//')
          URL=$(echo "$RELEASE_JSON" | jq -r '.assets[] | select(.name | contains("linux-arm")) | select(.name | endswith(".tar.gz")) | .browser_download_url' | head -n 1)
          
          mkdir -p wdpk/syncthing
          curl -L -o syncthing.tar.gz "$URL"
          tar -xzf syncthing.tar.gz --strip-components=1 -C wdpk/syncthing/
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create WD Configuration Files
        run: |
          # 1. Skapa apkg.rc
          cat <<EOF > wdpk/syncthing/apkg.rc
          Package:          syncthing
          Version:          ${{ env.VERSION }}
          Packager:         Automated
          Email:            
          Homepage:         https://syncthing.net/
          Description:      Syncthing for WD MyCloud EX2 Ultra.
          Icon:             syncthing.png
          Addon_Model:      MyCloudEX2Ultra
          Addon_Version_Check:  0
          Individual_Install:   1
          EOF

          # 2. Skapa start.sh (Flyttar databasen till hårddisken för att undvika "Disk full")
          # WD letar efter start.sh för att starta appen
          cat <<'EOF' > wdpk/syncthing/start.sh
          #!/bin/sh
          path_datadir="/mnt/HD/HD_a2/Nas_Prog/syncthing/config"
          mkdir -p "$path_datadir"
          cd /mnt/HD/HD_a2/Nas_Prog/syncthing
          ./syncthing -home="$path_datadir" -no-browser > /dev/null 2>&1 &
          EOF

          # 3. Skapa stop.sh
          cat <<'EOF' > wdpk/syncthing/stop.sh
          #!/bin/sh
          killall syncthing
          EOF

          # Ge skripten körrättigheter
          chmod +x wdpk/syncthing/*.sh

      - name: Build WD Package
        run: |
          chmod +x mksapkg-OS5
          cd wdpk/syncthing
          # Vi tar bort -s (signering) och använder -E (för OS 5)
          ../../mksapkg-OS5 -E -m MyCloudEX2Ultra
          
          cd ../..
          # Hitta filen oavsett exakt namn (pga parenteser)
          find . -name "MyCloudEX2Ultra_syncthing*.bin*" -exec mv {} ./syncthing_os5.bin \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Syncthing-OS5-EX2Ultra
          path: syncthing_os5.bin
