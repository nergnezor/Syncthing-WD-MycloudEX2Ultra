name: Build Syncthing from Scratch

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Klona ramverket
      - name: Clone wdpksrc
        run: git clone https://github.com/WDCommunity/wdpksrc.git .

      # 2. Skapa paketmapp och nödvändiga filer
      # Eftersom ditt repo är tomt måste vi skapa apkg.rc, annars vet inte mksapkg vad den bygger
      - name: Create Package Metadata
        run: |
          mkdir -p wdpk/syncthing
          cat <<EOF > wdpk/syncthing/apkg.rc
          Package:          syncthing
          Version:          1.18.1
          Packager:         Spa
          Email:            
          Homepage:         https://syncthing.net/
          Description:      Syncthing for WD MyCloud
          Icon:             syncthing.png
          Addon_Model:      MyCloudEX2Ultra
          Addon_Version_Check:  0
          Individual_Install:   1
          EOF
          # Skapa tomma skript om de saknas för att undvika fel
          touch wdpk/syncthing/init.sh
          touch wdpk/syncthing/clean.sh

      # 3. Hämta Syncthing-binären med JQ (säkrare)
      - name: Download Syncthing Binary
        run: |
          DOWNLOAD_URL=$(curl -s https://api.github.com/repos/syncthing/syncthing/releases/latest \
            | jq -r '.assets[] | select(.name | contains("linux-arm")) | select(.name | endswith(".tar.gz")) | .browser_download_url' | head -n 1)
          
          echo "Laddar ner från: $DOWNLOAD_URL"
          curl -L -o syncthing.tar.gz "$DOWNLOAD_URL"
          
          # Packa upp direkt in i rätt mapp
          tar -xzf syncthing.tar.gz --strip-components=1 -C wdpk/syncthing/

      # 4. Kör bygget i Docker
      - name: Build WD Package
        run: |
          docker run --rm -v ${{ github.workspace }}:/wdpksrc wdcommunity/wdpksrc /bin/bash -c "
            cd /wdpksrc/wdpk/syncthing && \
            ../../mksapkg-OS5 -E -s -m MyCloudEX2Ultra
          "

      # 5. Ladda upp den färdiga .bin-filen
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyCloudEX2Ultra-Syncthing
          path: "*.bin"
