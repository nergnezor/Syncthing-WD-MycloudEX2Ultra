name: Build Syncthing for WD MyCloud OS 5

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout wdpksrc
        uses: actions/checkout@v4
        with:
          repository: WDCommunity/wdpksrc
          path: wdpksrc

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2 imagemagick jq

      - name: Download latest Syncthing
        run: |
          RELEASE_JSON=$(curl -s https://api.github.com/repos/syncthing/syncthing/releases/latest)
          VERSION=$(echo "$RELEASE_JSON" | jq -r .tag_name | sed 's/^v//')
          URL=$(echo "$RELEASE_JSON" | jq -r '.assets[] | select(.name | contains("linux-arm")) | select(.name | endswith(".tar.gz")) | .browser_download_url' | head -n 1)
          
          mkdir -p wdpksrc/wdpk/syncthing/src
          curl -L -o syncthing.tar.gz "$URL"
          tar -xzf syncthing.tar.gz --strip-components=1 -C wdpksrc/wdpk/syncthing/src/
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Fix Syncthing recipe for EX2 Ultra OS 5
        run: |
          cd wdpksrc
          
          # Make mksapkg-OS5 executable and copy it to syncthing dir
          chmod +x mksapkg-OS5
          cp mksapkg-OS5 wdpk/syncthing/mksapkg-OS5
          
          cd wdpk/syncthing
          
          # Fix model for EX2 Ultra
          sed -i "s/^Addon_Model:.*/Addon_Model:      MyCloudEX2Ultra/" apkg.rc
          
          # Force OS5 packaging in build.sh
          sed -i 's/^mksapkg/mksapkg-OS5/g' build.sh || true
          sed -i 's/mksapkg-OS5 /mksapkg-OS5 -E -s -m MyCloudEX2Ultra /g' build.sh || true
          
          chmod +x build.sh mksapkg-OS5

      - name: Build Syncthing package (direct on runner)
        working-directory: wdpksrc/wdpk/syncthing
        run: ./build.sh

      - name: Collect built package
        working-directory: wdpksrc
        run: |
          mkdir -p out
          find packages -name 'syncthing*.bin*' -exec cp {} out/install_me_EX2Ultra.bin \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Syncthing-Package-EX2Ultra
          path: wdpksrc/out/install_me_EX2Ultra.bin

      - name: Debug - List generated packages
        working-directory: wdpksrc
        run: |
          echo "=== Contents of packages/ ==="
          find packages -type f -ls || echo "No packages dir"
          echo "=== Contents of wdpk/syncthing/ ==="
          ls -la wdpk/syncthing/
          echo "=== Full tree ==="
          find . -name "*.bin*" -o -name "*.pkg*" | head -10
